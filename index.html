<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    
    <header class="header">
        <h1 class="title">Tic-Tac-Toe</h1>
    </header>

    <main class="main">
        <div class="msg" id="msg">Player X's Turn</div>
        <div class="gameBoard">
            <div class="field" data-index="0"></div>
            <div class="field" data-index="1"></div>
            <div class="field" data-index="2"></div>
            <div class="field" data-index="3"></div>
            <div class="field" data-index="4"></div>
            <div class="field" data-index="5"></div>
            <div class="field" data-index="6"></div>
            <div class="field" data-index="7"></div>
            <div class="field" data-index="8"></div>
        </div>
        <div class="displayController">
            <button class="restart-btn" id="restart-btn">Restart</button>
        </div>
    </main>




    <footer class="footer">
        <p>Copyright &#169 2022 tavishiSehrawat</p>
    </footer>

  <!--  <script src="script.js"></script> -->
</body>
</html>
